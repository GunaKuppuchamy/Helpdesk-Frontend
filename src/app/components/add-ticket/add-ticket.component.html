<h2>Raise a Ticket</h2>
<form [formGroup]="ticketForm" (ngSubmit)="submitTicket()">
  <label>Subject: <input formControlName="subject" /></label><br>
  <label>Category: <input formControlName="categeory" /></label><br>
  <label>Description: <textarea formControlName="description"></textarea></label><br>
  <label>Priority:
    <select formControlName="priroty">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </label><br>
  <button type="submit" [disabled]="!ticketForm.valid">Submit</button>
</form>
