<h2>Add New User</h2>
<form [formGroup]="userForm" (ngSubmit)="submitUser()">
  <label>UserId: <input formControlName="empid" /></label><br>
  <label>Name: <input formControlName="name" /></label><br>
  <label>Email: <textarea formControlName="email"></textarea></label><br>
  <label>Password: <textarea formControlName="password"></textarea></label><br>
  <label>Phone: <textarea formControlName="phoneno"></textarea></label><br>
  <label>BU: 
    <select formControlName="bu">
      <option value="DEX">DEX</option>
      <option value="DATA">DATA</option>
      <option value="ILD">ILD</option>
      <option value="SIMS">SIMS</option>
      <option value="IT">IT</option>
      <option value="HR">HR</option>
    </select>
  </label><br>
  <label>Role: 
    <select formControlName="role">
        <option value="admin">admin</option>
        <option value="IT_team">IT team</option>
        <option value="user">user</option>
    </select>
  </label><br>
  <button type="submit" [disabled]="!userForm.valid">Submit</button>
</form>
