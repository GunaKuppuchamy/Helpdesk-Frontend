<div class="forgot-password-container">
  <h2>Forgot Password</h2>

  <!-- Step 1: Enter Email -->
  <div *ngIf="!otpSent">
    <label>Email:
      <input type="email" [(ngModel)]="email" name="email">
    </label>
    <br>
    <button (click)="sendOtp()">Send OTP</button>
  </div>

  <!-- Step 2: Enter OTP -->
  <div *ngIf="otpSent && !otpVerified">
    <label>Enter OTP:
      <input type="text" [(ngModel)]="otp" name="otp">
    </label>
    <br>
    <button (click)="verifyOtp()">Verify OTP</button>
  </div>

  <!-- Step 3: Enter New Password -->
  <div *ngIf="otpVerified">
    <label>New Password:
      <input type="password" [(ngModel)]="newPassword" name="newPassword">
    </label>
    <br>
    <button (click)="resetPassword()">Reset Password</button>
  </div>
</div>
