<p-table [value]="allUsers" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="empid">
        ID
        <p-sortIcon field="empid"></p-sortIcon>
      </th>
      <th pSortableColumn="name">
        Name
        <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th>Mail</th>
      <th>Phone</th>
      <th>Role</th>
      <th pSortableColumn="bu">
        BU
        <p-sortIcon field="bu"></p-sortIcon>
      </th>
      <th>Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-u>
    <tr>
      <td>{{ u.empid }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.phoneno }}</td>
      <td>{{ u.role }}</td>
      <td>{{ u.bu }}</td>
      <td>
        <button (click)="editUser(u.empid)">Edit</button>
        <button (click)="deleteUser(u.empid)">Delete</button>
      </td>
    </tr>
  </ng-template>

</p-table>
<a><button class="back-btn" [routerLink]="['/admin']">Back</button></a>
